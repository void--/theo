<html lang="en">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,900" rel="stylesheet">

    <style>
      * {
        box-sizing: border-box;
        font-family: 'Lato', Helvetica, sans-serif;
        font-weight: 100;
        color: #333;
      }

      body {
        margin: 0;
      }

      h1 {
        margin: 0.75em 0;
        font-weight: 900;
      }

      p,
      ul {
        font-size: 17px;
        line-height: 1.4em;
      }

      p {
        margin: 0 0 15px;
      }

      a {
        color: #0077b5;
      }

      img {
        display: block;
        width: 100%;
        height: auto;
      }

      figure {
        margin: 0;
      }

      .root {
        max-width: 1200px;
        margin: 0 auto;
      }

      .back-link {
        display: inline-block;
        opacity: 0;
        transition: all 0.3s;
        margin-bottom: 10px;
        text-decoration: none;
        color: #999;
        height: 20px;
        vertical-align: top;
      }

      .back-link:hover {
        color: #333;
      }

      .me {
        text-align: center;
      }

      .me a {
        display: inline-block;
      }

      .me__image {
        height: 200px;
        width: 200px;
        border-radius: 100%;
        background: #333;
        display: inline-block;
        margin-bottom: 10px;
      }

      .me__caption {
        font-weight: 100;
      }

      .me__name {
        font-size: 32px;
        margin-bottom: 5px;
      }

      .me__email {
        text-decoration: none;
      }

      .content__image {
        max-width: 100%;
        width: 100%;
      }

      .content__figure {
        position: relative;
        background: #333;
        width: 100%;
        height: 0;
        padding-bottom: 66.666666666%;
      }

      .content__caption {
        transition: height 0.3s, width 0.3s, font-size 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 69px;
        position: absolute;
        bottom: 0;
        background: rgba(255,255,255,0.6);
        margin: 10px;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: 100;
        text-transform: uppercase;
        width: 200px;
        color: black;
      }

      .content__figure:hover .content__caption {
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        font-size: 2.5em;
      }

      .social {
        list-style: none;
        display: flex;
        width: 250px;
        margin: 100px auto;
        padding: 0;
        justify-content: space-between;
      }

      .social__icon {
        width: 80px;
      }

      .social__icon svg {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        fill: #999;
        transition: fill 0.4s;
      }

      .social__icon a {
        display: flex;
        align-items: center;
        color: #999;
        text-decoration: none;
        font-size: 15px;
        transition: color 0.4s;
      }

      .social__icon--github:hover a,
      .social__icon--github:hover svg {
        color: black;
        fill: black;
      }

      .social__icon--linkedin:hover a,
      .social__icon--linkedin:hover svg {
        color: #0077b5;
        fill: #0077b5;
      }

      .social__icon--drupal:hover a,
      .social__icon--drupal:hover svg {
        color: #0678BE;
        fill: #0678BE;
      }

      .container {
        position: relative;
        width: 100%;
      }

      .content__section {
        width: 100%;
      }

      .header,
      .content__section,
      .footer {
        position: absolute;
      }

      .header {
        width: 300px;
        left: calc(50% - 150px);
        padding-top: 10px;
        margin-bottom: 75px;
      }

      .web {
        top: 350px;
      }

      .drums {
        /* images are 1.5/1 aspect ratio, so when they're full width they're 66.66vw tall */
        top: calc(350px + 66.666666vw);
      }

      .footer {
        top: calc(350px + 133.333333vw);
        width: 100%;
      }

      @media (min-width: 800px) {
        .web,
        .drums {
          top: 375px;
          width: 50%;
          left: 0;
        }
        .drums {
          left: 50%;
        }
        .footer {
          top: calc(375px + 33.333333vw);
        }
      }

      @media (min-width: 1200px) {
        .footer {
          top: 775px;
        }
      }

    </style>

    <script>
      function handleEarlyClick(e, target) {
        console.log('early click');
        sessionStorage.setItem('earlyClick', target);
      }

      <div class="container">
        <header class="header">
          <span class="back-link"></span>
          <figure class="me">
            <img class="me__image" src="./images/me.png" alt="it's me!">
            <figcaption class="me__caption">
              <p class="me__name">Theo Ballew</p>
              <a class="me__email" target="_blank" rel="noopener noreferrer" href="mailto:theoballew@gmail.com">theoballew@gmail.com</a>
            </figcaption>
          </figure>
        </header>
        <article class="content">
          <section class="web content__section">
            <figure onclick="handleEarlyClick(event, 'web')" id="web" class="content__figure">
              <img class="content__image" src="./images/code.jpeg" alt="dumb stock photo of someone writing code ">
              <figcaption class="content__caption">Web</figcaption>
            </figure>
          </section>
          <section class="drums content__section">
            <figure onclick="handleEarlyClick(event, 'drums')" id="drums" class="content__figure">
              <img class="content__image" src="./images/regency.jpg" alt="me drummin'">
              <figcaption class="content__caption">Drums</figcaption>
